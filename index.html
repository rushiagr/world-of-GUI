<!DOCTYPE html>
<html moznomarginboxes>
 <head>
  <title>Bootstrap 101 Temp1ate</title>
  <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
  <link href="css/my.css" rel="stylesheet" media="screen"/>
  <link href="css/my.css" rel="stylesheet" media="print"/>
  <style type="text/css" media="print">
   @page {
    margin: 0px auto;
   }
   #collapseOne {
    display: none;
   }
  </style>
  <script src="js/jquery-1.10.1.js"></script>
  <script src="js/bootstrap.js"></script>
 </head>
 <body>
  <div class="container cv-page">
   
   <!--CV-head-->
   <div>
	<div class="cv-name">Rushi Agrawal</div>
	<div class="cv-short-desc">Python Developer in OpenStack</div>
	<div class="cv-location">NetApp India, Bangalore.</div>
   </div>

   <!--Work experience example-->
   <div>
	<div class="cv-section">
		<div class="heading">Experience</div>
		<!--<div class="title">Member of Technical Staff</div>-->
		<!--<div class="company">NetApp</div>-->
		<!--<div class="timespan">2nd July 2012 - 4th July 2013</div>-->
	</div>
   </div>
   
   <div class="accordion" id="accordion2">
      <div class="accordion-group">
        <div class="accordion-heading">
          <div class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#collapseOne">
		<div>
		    <div class="cv-exp-title">Member of Technical Staff</div>
		    <div class="cv-exp-company">NetApp India</div>
		    <div class="cv-exp-timespan">July 2012 - July 2013</div>
		</div>
		<div><br/>Contributor in OpenStack Cinder project. Developed Cinder block storage driver for NetApp. Chief implementor of OpenStack shares service project.</div>
	  </div>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
          <div class="accordion-inner">
            <p></p>
            <div><button class="btn">Python</button><button class="btn">OpenStack</button></div>
          </div>
        </div>
      </div>
   </div>

  </div>
 </body>
</html>
